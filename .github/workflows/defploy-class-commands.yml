name: "Deploy Class Commands"

on:
  push:
    tags:
      - "WpfApp1/v*"

env:
  PROJECT_PATH: WpfApp1/WpfApp1.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - run: dotnet restore ${{ env.PROJECT_PATH }}

      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore
      
      
      
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}

      - uses: csexton/release-asset-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: "C:/Windows/Deployment/Releases/*"
          release-url: ${{ steps.create_release.outputs.upload_url }}
          
          
      - name: Publish
        env:
            GH_TOKEN: ${{ secrets.RELEASEREPOSECRETE }}
            BRANCH_NAME:${{github.ref}}
        run: |
            echo "Tag name from GITHUB_REF_NAME: ${github.ref}"
            gh release create ${{github.ref}} (get-item C:/Windows/Deployment/Releases/*.exe) (get-item C:/Windows/Deployment/Releases/*.msi) (get-item C:/Windows/Deployment/Releases/*.nupkg) C:/Windows/Deployment/Releases/RELEASES -R https://github.com/vinayakkolhe/AppReleaseRepo
            
